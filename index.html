<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ponto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Sistema de Ponto</h1>
            <p>Faça login com sua matrícula</p>
            <form id="loginForm">
                <input type="text" id="matricula" placeholder="Digite sua matrícula" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
<style>
  /* === Reset Global === */
body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* === Tela de Login === */
.login-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4A90E2, #0078D7);
}

.login-card {
    background: #fff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 350px;
}

.login-card h1 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
}

.login-card p {
    font-size: 14px;
    margin-bottom: 20px;
    color: #555;
}

.login-card input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

.login-card button {
    width: 100%;
    padding: 12px;
    background: #0078D7;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.login-card button:hover {
    background: #005ea6;
}

/* === Tela de Registro com Câmera === */
.camera-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: #000;
}

#camera {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Área para Posicionar o Rosto */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
}

.face-circle {
    width: 280px;
    height: 280px;
    border: 3px solid #00FF00;
    border-radius: 50%;
    box-shadow: 0 0 20px #00FF00;
    background: rgba(0, 0, 0, 0.3);
}

/* Botões Flutuantes */
.button-container {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    z-index: 10;
}

.button-container button {
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: #0078D7;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.button-container button:hover {
    background-color: #005ea6;
}

</style>

    <script src="script.js"></script>
</body>
</html>
